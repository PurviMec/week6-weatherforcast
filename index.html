<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
 
<body>

    <header>
        <h1 class="heading" id="heading">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">    
            <div class="row ">    
                <div class="col-2 ">
                    <h3 class="h3">Search for a city:</h3>
                    <form id="userForm" class="userForm">
                        <input type="text" class="input" id="input-field" placeholder=""/></br>
                        <button class="button" id="btn">Search</button>
                    </form>
                    <div class="search-field col-12">
                        
                    </div>
                </div>

                <div class="col-10">
                    <div class="container2 ">
                        <div class="row">
                           <div class="col-12  card todays-weather" id="todays-weather">
                               <div class="cityName" id="cityName"><!--City Name date icon-->Name 
                                   <span id="city-name"></span>
                                   <span id="currentDate"></span>
                                   <div id="current-weather-data"></div>
                                  
                               </div>
                           </div>
                           
                        </div>   
                    </div>
                    <div class="col-10 ">
                        <h4>5 - Day Forecast</h4>
                    </div>
                    <div class="container3" id="future-weather">
                        <div class="row">
                            <div class="col-2 card day" >
                                <div class="date"><span id="date1"></span></div>
                                <div>image icon</div>
                                <div class="temp">Temp:</div>
                                <div class="wind">Wind:</div>
                                <div class="humidity">Humidity:</div>

                            </div>
                            <div class="col-2 card day">
                                <div class="date"> <span id="date2"></span></div>
                                <div>image icon</div>
                                <div class="temp">Temp:</div>
                                <div class="wind">Wind:</div>
                                <div class="humidity">Humidity:</div>
                            </div>
                            <div class="col-2 card day">
                                <div class="date"><span id="date3"></span></div>
                                <div>image icon</div>
                                <div class="temp">Temp:</div>
                                <div class="wind">Wind:</div>
                                <div class="humidity">Humidity:</div>
                            </div>
                            <div class="col-2 card day">
                                <div class="date"><span id="date4"></span></div>
                                <div>image icon</div>
                                <div class="temp">Temp:</div>
                                <div class="wind">Wind:</div>
                                <div class="humidity">Humidity:</div>
                            </div>
                            <div class="col-2 card day">
                                <div class="date"><span id="date5"></span></div>
                                <div>image icon</div>
                                <div class="temp">Temp:</div>
                                <div class="wind">Wind:</div>
                                <div class="humidity">Humidity:</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
